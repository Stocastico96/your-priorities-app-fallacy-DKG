    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--md-sys-color-surface-container-low);
        color: var(--md-sys-color-on-surface);
      }

      .logo-bar {
        background: linear-gradient(
          135deg,
          rgba(15, 23, 42, 0.92) 0%,
          rgba(34, 62, 40, 0.9) 55%,
          rgba(74, 157, 60, 0.88) 100%
        );
        border-bottom: 1px solid rgba(15, 23, 42, 0.12);
        box-shadow: 0 10px 24px rgba(15, 23, 42, 0.28);
        backdrop-filter: blur(12px);
      }

      .logo-bar.bottom {
        border-top: 1px solid rgba(15, 23, 42, 0.12);
        border-bottom: none;
        margin-top: 3rem;
        box-shadow: 0 -10px 24px rgba(15, 23, 42, 0.24);
      }

      .logo-bar .logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 2.5rem;
        flex-wrap: wrap;
        padding: 0.85rem 0;
      }

      .logo-bar .logo-item {
        flex: 0 1 auto;
        background: linear-gradient(
          145deg,
          rgba(255, 255, 255, 0.98),
          rgba(244, 249, 255, 0.93)
        );
        padding: 0.65rem 1.7rem;
        border-radius: 9999px;
        box-shadow: 0 16px 32px rgba(12, 74, 110, 0.28);
        border: 1px solid rgba(12, 74, 110, 0.12);
      }

      .logo-bar .logo-item:first-child {
        background: radial-gradient(
            circle at 50% 40%,
            rgba(254, 247, 244, 0.98),
            rgba(248, 233, 226, 0.92)
          );
        border-color: rgba(160, 30, 50, 0.22);
      }

      .logo-bar .logo-item:last-child {
        background: radial-gradient(
            circle at 50% 40%,
            rgba(240, 248, 255, 0.96),
            rgba(230, 242, 254, 0.9)
          );
        border-color: rgba(22, 64, 122, 0.2);
      }

      .logo-bar img {
        max-height: 66px;
        width: auto;
        height: auto;
        object-fit: contain;
        filter: drop-shadow(0 12px 24px rgba(15, 23, 42, 0.28));
      }

      @media (max-width: 640px) {
        .logo-bar {
          padding: 0 0.75rem;
        }

        .logo-bar .logo-container {
          gap: 1.5rem;
        }

        .logo-bar img {
          max-height: 52px;
        }
      }
    </style>
